[package]
name = "pktstrings"
version = "0.2.2"
edition = "2021"

[dependencies]
clap = {version = "4", features = ["derive"]}
pcap = "0"
colored = "2"
num = "0"
dns-lookup = {version = "1", optional = true}
cfg-if = "1"

[features]
bland = ["colored/no-color"]
resolve = ["dns-lookup"]

[profile.release]
lto = true
